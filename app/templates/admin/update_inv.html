{% extends "admin/unpaid.html" %}
{% block update_modal %}
<div id="update_modal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Update this invoice?</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="container-fluid">
                <form class="px-4 py-4 table-content text-left" action="/make-inv" method="POST">

                    <div class="form-group">
                        <label for="select_client">Client</label>
                        <div>
                            <select id="select_client" name="select_client" aria-describedby="select_clientHelpBlock"
                                required="required" class="custom-select">
                                {% for client in client_list[0:-1] %}
                                <option value="{{client_list['company']}}">{{client['company']}}</option>
                                {% endfor %}
                                <option value="client_add">Add new client</option>
                            </select>
                            <span id="select_clientHelpBlock" class="form-text text-muted">Choose client</span>
                        </div>
                    </div>
                    <div class="form-group">
                        {% for inv in inv_to_update %}
                        <label for="invoice_number">Invoice ID</label>
                        <textarea id="invoice_number" name="invoice_number" cols="10" rows="1" type="text" required="required" class="form-control">Invoice No. {{inv['id']}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="invoice_amount">Amount</label>
                        
                        <textarea id="invoice_amount" name="invoice_amount" cols="40" rows="1" class="form-control"
                            type="text" required="required">${{inv['amount']}}</textarea>
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <label for="textarea">Services</label>
                        <textarea id="textarea" name="textarea" cols="40" rows="3" class="form-control"
                            aria-describedby="textareaHelpBlock"></textarea>
                        <span id="textareaHelpBlock" class="form-text text-muted">Enter order charges</span>
                    </div>
                    <div class="form-group">
                        <label>Paid</label>
                        <div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input name="paid_boolean" id="paid_boolean_0" type="radio" class="custom-control-input"
                                    value="true" aria-describedby="paid_booleanHelpBlock">
                                <label for="paid_boolean_0" class="custom-control-label">Yes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input name="paid_boolean" id="paid_boolean_1" type="radio" class="custom-control-input"
                                    value="false" aria-describedby="paid_booleanHelpBlock">
                                <label for="paid_boolean_1" class="custom-control-label">No</label>
                            </div>
                            <span id="paid_booleanHelpBlock" class="form-text text-muted">Has the invoice been
                                paid?</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button name="submit" type="submit" class="btn btn-primary">Update Invoice</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<script src="../../../static/js/scripts.js"></script>
