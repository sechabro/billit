{% extends "admin/templates/dashboard_template.html" %}
{% block head %}
{% endblock %}
{% block col1 %}
{% endblock %}
{% block col2 %}
{% endblock %}
{% block nav %}
{% endblock %}
{% block cards %}
{% endblock %}
{% block modal %}
<div class="container">
  <div class="h-100 v-100 d-flex align-items-center justify-content-center">
      <div class="big-logo">
          Bill It.             
      </div>
  </div>
</div>
<div id="update_modal" class="modal fade text-left" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content shadow-lg" style="border-radius: 1rem; border-width: 6px; border-color: #0004ff;">
          <div class="modal-header">
              <h3 class="modal-title">Add Client</h3>
              <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
          </div>
      <div class="container-fluid">
        <form class="px-4 py-4 table-content text-left" method="POST">
          <div class="form-group">
            <label for="company">Company Name</label> 
            <input id="company" name="company" placeholder="Enter company name..." type="text" class="form-control" required="required">
          </div>
          <div class="form-group">
            <label for="contact">Contact</label> 
            <input id="contact" name="contact" placeholder="Enter first and last name of contact..." type="text" class="form-control" required="required">
          </div>
          <div class="form-group">
            <label for="email">Email</label> 
            <input id="email" name="email" placeholder="Enter client email address..." type="text" class="form-control" required="required">
          </div>
          <div class="form-group">
            <label for="address">Street Address</label> 
            <input id="address" name="address" placeholder="Enter company street address..." type="text" class="form-control" required="required">
          </div>
          <div class="form-group">
            <label for="city">City</label> 
            <input id="city" name="city" placeholder="Enter client city..." type="text" class="form-control" required="required">
          </div>
          <div class="form-group">
            <label for="state">State</label> 
            <div>
              <select id="state" name="state" class="custom-select" aria-describedby="stateHelpBlock" required="required">
                {% for state in states %}
                <option value={{state}}>{{state}}</option>
                {% endfor %}
              </select> 
              <span id="stateHelpBlock" class="form-text text-muted">Select client state</span>
            </div>
          </div>
          <div class="form-group">
            <label for="zipcode">Zip Code</label> 
            <input id="zipcode" name="zipcode" placeholder="Enter five-digit zipcode" type="text" class="form-control" required="required">
          </div> 
          <div class="form-group">
            <button id="cancel" type="button" class="btn btn-dark">Cancel</button>
            <button id="add-client-submit" name="submit" type="submit" class="btn btn-primary">Add Client</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</html>
