<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% extends "public/templates/public_template.html" %}

    {% block login %}
    <div class="container">
        <div class="card shadow-lg text-center border-secondary" style="border-radius: 1rem; border-width: 4px;">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body d-flex justify-content-center">
                <div class="col-sm-8">
                    <form action="/login" method="POST">
                        <div class="form-group row">
                            <label for="user" class="col-4 col-form-label">username</label>
                            <div class="col-8">
                                <input id="user" name="user" placeholder="enter username "type="text" class="form-control" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-4 col-form-label">password</label>
                            <div class="col-8">
                                <input id="password" name="password" placeholder="enter password" type="text" class="form-control" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button id="login" name="login" type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    {% endblock %}
</body>

</html>
